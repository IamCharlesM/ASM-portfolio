        text-align: left;
        display: inline-block;
        margin-top: 10px;
      }

      form input,
      form textarea {
        width: 80%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      form button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #45a049;
      }
    </style>
